<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
</head>

<body>
  <h1>Psychic Game</h1>

  <h2>Guess what letter I am thinking...</h2>
  <div id="game">
    <p>Press a letter to begin!</p>
  </div>

  <script type="text/javascript">
      
    var computerChoices = 'abcdefghijklmnopqrstuvwxyz'.split('');

    
    var wins = 0;
    var losses = 0;
    var guessesLeft = 11;
    var yourGuesses = [] ;
   
    document.onkeyup = function(event) {

      
      var userGuess = event.key;

      // Chooses computer letter at random from array
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      

      // need to remove if around rps
      // need to code yourGuesses to write to array
      // need to code stop at 0 for guessesLeft
      // need to code losses only go up one when guessesLeft = 0
      // need to code computerGuess to only choose new letter when won or loss

      if ((userGuess === "r") || (userGuess === "p") || (userGuess === "s")) {

        if (userGuess === computerGuess)  {
          wins++;
        } else  {
          guessesLeft--;
        }

        // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins/losses/ties.
        var html =
          "<p>You chose: " + userGuess + "</p>" +
          "<p>The computer chose: " + computerGuess + "</p>" +
          "<p>Wins: " + wins + "</p>" +
          "<p>Losses: " + losses + "</p>" +
          "<p>Guesses Left: " + guessesLeft + "</p>" +
          "<p>Your Guesses: " + yourGuesses + "</p>" ;

        // Set the inner HTML contents of the #game div to our html string
        document.querySelector("#game").innerHTML = html;
      }
    };
  </script>

</body>

</html>
